<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Simple Pendulum</title>
<meta charset="utf-8">
<link rel="stylesheet" href="app.css">
<style>
div#total { display: flex; width: 100%;  height: 420px; }
div#canvas { float: left; width: 80%; height: 420px; }
div#panel { float: right; width: 20%; height: 420px; } 
button { width: 100%; }
input[type="text"] { left: 130px; width: 80px; }
.pos1 { left: 10px; }
.pos3 { left: 225px; }
</style>
<script src="pendulum.js"></script>
<script src="pendulum_en.js"></script>
<script src="page_phen.js"></script>
<meta name="description" content="HTML5 app: Simple Pendulum">
<meta name="author" content="Habil Ihsan">
<meta name="keywords" content="app, physics, mechanics, oscillation, pendulum">
</head>

<body>
    <div style="top: 390px;text-align:center;"><h1>SIMULASI GETARAN HARMONIS</h1></div>
    <div style="top: 390px;text-align:center;"><span class="pos1" id="author"></span></div>
    <div style="top: 390px;text-align:center;"><span class="pos1" id="author1"></span></div>
    <div style="top: 390px;text-align:center;"><span class="pos1" id="author2"></span></div>

<div id="total">
  <div id="canvas"><canvas id="cv" width="540" height="420">This browser doesn't support HTML5 canvas!</canvas></div>
  <div id="panel">
    <div style="top: 10px;"><button id="bu1" style="background-color: #00ffff;">Reset</button></div>
    <div style="top: 50px;"><button id="bu2" style="background-color: #ffff00;">Pause</button></div>
    <div style="top: 95px;"><input type="checkbox" id="cbSlow" name="cbSlow" value=""><label for="cbSlow" id="lbSlow">Slow motion</label></div>
    <div style="top: 130px;"><span class="pos1" id="ipLa">Length:</span><input type="text" id="ipLb" readonly="readonly" value="5.000"><span class="pos3" id="ipLc">m</span></div>
    <div style="top: 155px;"><span class="pos1" id="ipGx">Gravitational</span></div>
    <div style="top: 170px;"><span class="pos1" id="ipGa">acceleration:</span><input type="text" id="ipGb" readonly="readonly" value="9.81"><span class="pos3" id="ipGc">m/s²</span></div>
    <div style="top: 200px;"><span class="pos1" id="ipMa">Mass:</span><input type="text" id="ipMb" readonly="readonly" value="1.000"><span class="pos3" id="ipMc">kg</span></div>
    <div style="top: 230px;"><span class="pos1" id="ipAa">Amplitude:</span><input type="text" id="ipAb" readonly="readonly" value="10.0"><span class="pos3" id="ipAc">°</span></div>
    <div style="top: 255px;"><input type="radio" id="rbY" name="bg" value=""><label id="lbY" for="rbY" style="color: #ff0000;">Elongation</label></div>
    <div style="top: 280px;"><input type="radio" id="rbV" name="bg" value=""><label id="lbV" for="rbV" style="color: #ff00ff;">Velocity</label></div>
    <div style="top: 305px;"><input type="radio" id="rbA" name="bg" value=""><label id="lbA" for="rbA" style="color: #0000ff;">Acceleration</label></div>
    <div style="top: 330px;"><input type="radio" id="rbF" name="bg" value=""><label id="lbF" for="rbF" style="color: #008020;">Force</label></div>
    <div style="top: 355px;"><input type="radio" id="rbE" name="bg" value="" checked="checked"><label id="lbE" for="rbE" style="color: #000000;">Energy</label></div>
  </div>
</div>







</body></html>
